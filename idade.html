<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.4); /* fundo igual modal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal-box {
            width: 330px;
            background: #fff;
            padding: 25px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.25);
            animation: popup 0.25s ease-out;
        }

        @keyframes popup {
            from { transform: scale(0.92); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h2 {
            margin: 0;
            margin-bottom: 18px;
            font-size: 22px;
            font-weight: bold;
        }

        input {
            width: 110px;
            font-size: 22px;
            padding: 8px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-bottom: 18px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #0099cc;
            box-shadow: 0 0 5px rgba(0,153,204,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            background: #0099cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }

        .btn:hover {
            background: #007aa3;
        }

        /* botão cinza estilo botão de fechar/cancelar das modais */
        .btn-sec {
            background: #666;
        }
        .btn-sec:hover {
            background: #4c4c4c;
        }

    </style>
</head>
<body>

<div class="modal-box">
    <h2>Quantos anos você tem?</h2>

    <input type="number" id="idadeInput" min="1" max="15" placeholder="Idade">

    <div class="buttons">
        <button class="btn" onclick="confirmarIdade()">Continuar</button>
        <a href="index3.html" class="btn btn-sec">⚙️ Editar</a>
    </div>
</div>

<script>
function confirmarIdade() {
    const idade = parseInt(document.getElementById("idadeInput").value);

    if (!idade) {
        alert("Digite a idade!");
        return;
    }

    localStorage.setItem("idadeCrianca", idade);

    if (idade <= 6) {
        window.location.href = "index.html";
    } else {
        window.location.href = "index2.html";
    }
}
</script>

</body>
</html>
