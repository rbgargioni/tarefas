<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo - Tarefas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 15px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Bot칚o voltar */
    .btn-voltar {
        display: inline-block;
        margin-bottom: 15px;
        padding: 10px 14px;
        background: #ffffff;
        border-radius: 10px;
        text-decoration: none;
        color: #2a6ad3;
        font-weight: bold;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        transition: 0.2s;
    }

    .btn-voltar:hover {
        background: #eef5ff;
    }

    #container {
        width: 100%;
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px #ccc;
    }

    h1 {
        text-align: center;
        color: #2a6ad3;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Inputs e bot칫es */
    #novaTarefa,
    #btnAdd {
        width: 100%;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
    }

    #btnsalvar {
        width: 100%;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        background: rgba(1, 182, 83, 0.884);
        color: rgb(255, 255, 255);
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }

    #novaTarefa {
        border: 1px solid #0647fc;
        background-color: #e9f0ff;
        width: calc(100% - 26px);
    }

    #btnAdd {
        background: #2a6ad3;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }

    #btnAdd:hover {
        background: #1c4da3;
    }

    ul {
        margin-top: 20px;
        padding: 0;
        list-style: none;
    }

    li {
        background: #e9f0ff;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        flex-wrap: wrap;
        gap: 10px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
    }

    li span {
        flex: 1;
        min-width: 0;
    }

    .acoes {
        display: flex;
        gap: 8px;
    }

    .acoes button {
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 15px;
    }

    .editar {
        background: #f0ad4e;
        color: white;
    }

    .apagar {
        background: #d9534f;
        color: white;
    }

    /* Modal de sucesso */
    .modal-sucesso {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .modal-sucesso-conteudo {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        width: 80%;
        max-width: 350px;
        box-shadow: 0 0 12px rgba(0,0,0,0.25);
        animation: aparecer 0.2s ease-out;
    }

    @keyframes aparecer {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .modal-sucesso-emoji {
        font-size: 50px;
        margin-bottom: 10px;
    }

    .modal-sucesso-texto {
        font-size: 20px;
        font-weight: bold;
        color: #1a7e2b;
    }

    .modal-sucesso-botao {
        margin-top: 20px;
        background: #1a7e2b;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

</style>
</head>

<body>

<!-- (corrigido: voltar para a p치gina real de origem) -->
<a href="#" class="btn-voltar" id="btnVoltarTopo">拘勇 P치gina Edit치vel</a>

<div id="container">
    <h1>Administra칞칚o de Tarefas</h1>

    <input id="novaTarefa" placeholder="Descri칞칚o da tarefa">
    <button id="btnAdd">Adicionar</button>
    <button id="btnsalvar">Salvar</button>

    <ul id="listaTarefas"></ul>
</div>

<script>
    /* ============================
       CAPTURA DA ORIGEM
    ============================ */
    const origem = localStorage.getItem("origemAdmin") || "index3.html";

    /* Bot칚o do topo agora volta para a p치gina certa */
    document.getElementById("btnVoltarTopo").onclick = function () {
        window.location.href = origem;
    };

    /* ============================
       FUN칂칏ES DAS TAREFAS
    ============================ */

    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

    function salvar() {
        tarefas.sort();
        localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function render() {
        const lista = document.getElementById("listaTarefas");
        lista.innerHTML = "";

        tarefas.forEach((tarefa, index) => {
            const li = document.createElement("li");

            li.innerHTML = `
                <span>${tarefa}</span>
                <div class="acoes">
                    <button class="editar" onclick="editar(${index})">Editar</button>
                    <button class="apagar" onclick="apagar(${index})">Apagar</button>
                </div>
            `;

            lista.appendChild(li);
        });
    }

    function adicionar() {
        const campo = document.getElementById("novaTarefa");
        const texto = campo.value.trim();

        if (texto === "") return;

        if (tarefas.includes(texto)) {
            alert("Essa tarefa j치 existe!");
            return;
        }

        tarefas.push(texto);
        salvar();
        render();
        campo.value = "";
    }

    function apagar(i) {
        tarefas.splice(i, 1);
        salvar();
        render();
    }

    function editar(i) {
        const novo = prompt("Editar tarefa:", tarefas[i]);
        if (novo !== null && novo.trim() !== "") {
            if (tarefas.includes(novo.trim())) {
                alert("Essa tarefa j치 existe!");
                return;
            }
            tarefas[i] = novo.trim();
            salvar();
            render();
        }
    }

    document.getElementById("btnAdd").onclick = adicionar;

    /* ====================== */
    /* MODAL DE SUCESSO       */
    /* ====================== */
    function modalSalvo() {
        const modal = document.createElement("div");
        modal.className = "modal-sucesso";

        modal.innerHTML = `
            <div class="modal-sucesso-conteudo">
                <div class="modal-sucesso-emoji">游</div>
                <div class="modal-sucesso-texto">Tarefas Salvas!</div>

                <button class="modal-sucesso-botao" id="btnOkSucesso">OK</button>
            </div>
        `;

        document.body.appendChild(modal);

        document.getElementById("btnOkSucesso").onclick = () => {
            modal.remove();
            window.location.href = origem;
        };
    }

    /* Bot칚o salvar */
    document.getElementById("btnsalvar").onclick = function () {
        salvar();
        modalSalvo();
    };

    render();
</script>

</body>
</html>
