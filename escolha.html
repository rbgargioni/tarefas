<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escolher Tipo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: rgba(0,0,0,0.7);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ====== CAIXA ESTILO MODAL ====== */
.box {
    background: linear-gradient(135deg, #fff, #f8f9fa);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    border: 4px solid #ffd700;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    animation: bounceIn 0.6s ease;
    width: 90%;
    max-width: 420px;
}

h2 {
    font-size: 2.4em;
    color: #333;
    margin-bottom: 25px;
    font-weight: bold;
}

/* ====== BOT√ïES ESTILO MODAL ====== */
.btn {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 15px;
    font-size: 1.4em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: 0.25s ease;
}

.btn1 {
    background: linear-gradient(135deg, #2a6ad3, #1c4da3);
}

.btn1:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(42,106,211,0.4);
}

.btn2 {
    background: linear-gradient(135deg, #27ae60, #1e8449);
}

.btn2:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(39,174,96,0.4);
}

/* ===== ANIMA√á√ÉO IGUAL √Ä DAS MODAIS ===== */
@keyframes bounceIn {
    0% { transform: scale(0.3); opacity: 0; }
    50% { transform: scale(1.05); }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); opacity: 1; }
}
</style>

</head>
<body>

<div class="box">
    <h2>Escolha o tipo de tarefas</h2>

    <button class="btn btn1" onclick="abrirPadrao()">üìò Tarefas Padr√£o</button>
    <button class="btn btn2" onclick="abrirEditavel()">üìù Tarefas Edit√°veis</button>
</div>

<script>
const idade = parseInt(localStorage.getItem("idadeCrianca"));

function abrirPadrao() {
    if (idade <= 6) {
        window.location.href = "index1.html";
    } else {
        window.location.href = "index2.html";
    }
}

function abrirEditavel() {
    if (idade <= 6) {
        window.location.href = "editavel1.html";
    } else {
        window.location.href = "editavel2.html";
    }
}
</script>

</body>
</html>
