        font-weight: bold;
    }

    .subtitle {

    }

    .table-wrapper {
        flex: 1;
        overflow-x: auto;
        display: flex;
        flex-direction: column;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        flex: 1;
    }

    thead {
        background-color: #2c3e50;

        top: 0;
        z-index: 2;
    }

    th {
        padding: 15px;
        text-align: center;
        font-size: 1.3em;
        font-weight: bold;
        border: 2px solid #34495e;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    tr:nth-child(even) {
        background-color: #ecf0f1;
    }

    tr:nth-child(odd) {
        background-color: white;
    }

    td {
        border: 2px solid #bdc3c7;
        padding: 20px;
        text-align: center;
        font-size: 1.1em;
        vertical-align: middle;
    }

    .task-cell {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: bold;
        color: #2c3e50;
        min-width: 180px;
        max-width: 200px;
    }

    .task-icon {
        font-size: 3em;
        line-height: 1;
    }

    .task-label {
        font-size: 0.9em;
        text-align: center;
        word-wrap: break-word;
    }

    .checkbox {
        width: 25px;
        height: 25px;
        cursor: pointer;
    }

    .print-button {
        margin-top: 15px;
        padding: 12px 24px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .print-button:hover {
        background-color: #229954;
    }

    .clear-button {
        margin-top: 15px;
        padding: 12px 24px;
        background-color: #c0392b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-left: 10px;
    }

    .clear-button:hover {
        background-color: #922b21;
    }

    /* ----------------------- */
    /*        PRINT            */
    /* ----------------------- */
    @page {
        size: A4 landscape; /* horizontal */
        margin: 10mm;
    }

    @media print {
        body {
            padding: 0;
            background-color: white;
        }

        .container {
            max-width: 100%;
            box-shadow: none;
            padding: 10px;
        }

        .header h1 {
            font-size: 1.8em;
        }

        th {
            font-size: 0.9em;
            padding: 6px;
        }

        td {
            padding: 6px;
            font-size: 0.85em;
            min-height: 30px;
        }

        .task-icon {
            font-size: 1.8em;
        }

        .task-label {
            font-size: 0.7em;
        }

        .checkbox {
            width: 16px;
            height: 16px;
        }

        .print-button,
        .clear-button {
            display: none;
        }
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const checkboxes = document.querySelectorAll("input[type='checkbox']");

    // Dar ID √∫nico para cada checkbox
    checkboxes.forEach((cb, index) => {
        if (!cb.id) cb.id = "chk_" + index;

        // Restaurar do localStorage
        const saved = localStorage.getItem(cb.id);
        if (saved === "true") cb.checked = true;

        // Salvar mudan√ßa
        cb.addEventListener("change", () => {
            localStorage.setItem(cb.id, cb.checked);
        });
    });

});
</script>
